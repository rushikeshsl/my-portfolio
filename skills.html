<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Skills Treemap</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Antic&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 30px;
      text-align: center;
      background-color: #fffde7; /* Light yellow */
      position: relative;
      overflow-x: hidden;
    }

    /* Yellow Grid Background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image:
        linear-gradient(to right, #fdd835 0.5px, transparent 1px),
        linear-gradient(to bottom, #fdd835 0.5px, transparent 1px);
      background-size: 40px 40px;
      z-index: -1;
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
      margin-bottom: 30px;
      position: relative;
      height: 70px;
    }

    .header h1 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 25px;
      font-weight: bold;
      color: white;
      background-color: #d62828;
      padding: 8px 30px;
      border: 1px solid black;
      box-shadow: 5px 5px 0px black;
      margin: 0;
      z-index: 1;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .header h1:hover {
      transform: scale(1.05);
      box-shadow: 0 0 0px #000000, 5px 5px 0px black;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }


    .icon-left,
    .icon-right {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      height: 200px;
      width: auto;
    }

    .icon-left {
      left: calc(50% - 500px); /* positions it slightly left of center */
    }

    .icon-right {
      right: calc(50% - 500px); /* positions it slightly right of center */
    }

    .treemap-wrapper {
      display: inline-block;
      background: white;
      padding: 5px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    #treemap {
      width: 1000px;
      height: 350px;
    }

    rect {
      cursor: pointer;
      transition: filter 0.3s ease;
    }

    text {
      pointer-events: none;
      user-select: none;
      font-size: 15px;
      font-family: 'JetBrains Mono', monospace;
      fill: #FFFFFF;
    }

    image {
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="header">
    <!-- Changed src to public URLs so images show -->
    <img class="icon-left" src="C:\Users\Rushikesh\Desktop\Portfolio\LOGOS\skills2-removebg-preview.png" alt="icon-left" />
    <h1 class="name">Skills</h1>
    <img class="icon-right" src="C:\Users\Rushikesh\Desktop\Portfolio\LOGOS\skills1-removebg-preview.png" alt="icon-right" />
  </div>

  <div class="treemap-wrapper">
    <div id="treemap"></div>
  </div>

  <script>
    const data = {
      name: "Skills",
      children: [
        {
          name: "Libraries",
          children: [
            { name: "NumPy", value: 1 },
            { name: "Pandas", value: 1 },
            { name: "Matplotlib", value: 1 },
            { name: "Seaborn", value: 1 },
            { name: "Statsmodels", value: 1 }
          ]
        },
        {
          name: "Tools",
          children: [
            { name: "Excel", value: 1 },
            { name: "Power BI", value: 1 },
            { name: "Tableau", value: 1 },
            { name: "Google Analytics", value: 1 }
          ]
        },
        {
          name: "Languages",
          children: [
            { name: "SQL", value: 1 },
            { name: "Python", value: 1 },
            { name: "R", value: 1 }
          ]
        }
      ]
    };

    const imageMap = {
      "Python": "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg",
      "SQL": "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mysql/mysql-original.svg",
      "R": "https://www.r-project.org/logo/Rlogo.png",
      "Power BI": "https://upload.wikimedia.org/wikipedia/commons/c/cf/New_Power_BI_Logo.svg",
      "Excel": "https://upload.wikimedia.org/wikipedia/commons/3/34/Microsoft_Office_Excel_%282019%E2%80%93present%29.svg",
      "Pandas": "https://pandas.pydata.org/static/img/pandas_mark.svg",
      "NumPy": "https://numpy.org/images/logo.svg",
      "Matplotlib": "https://matplotlib.org/_static/images/logo2.svg",
      "Seaborn": "https://seaborn.pydata.org/_static/logo-wide-lightbg.svg",
      "Statsmodels": "https://www.statsmodels.org/stable/_images/statsmodels-logo-v2-no-text.svg",
      "Google Analytics": "https://www.vectorlogo.zone/logos/google_analytics/google_analytics-icon.svg",
      "Tableau": "https://www.tableau.com/sites/default/files/pages/tableaulogo_highres.png"
    };

    const width = document.getElementById("treemap").clientWidth;
    const height = 350;

    const treemap = d3.treemap()
      .size([width, height])
      .paddingInner(4)
      .paddingTop(20)
      .paddingOuter(1.25);

    const root = d3.hierarchy(data).sum(d => d.value);
    treemap(root);

    const svg = d3.select("#treemap").append("svg")
      .attr("width", width)
      .attr("height", height);

    const colorScale = d3.scaleOrdinal()
      .domain(["Libraries", "Tools", "Languages"])
      .range(["#f8bbd0", "#ec407a", "#ce93d8"]);

    const nodes = svg.selectAll("g")
      .data(root.leaves())
      .enter().append("g")
      .attr("transform", d => `translate(${d.x0},${d.y0})`)
      .style("filter", "brightness(1)")
      .style("transition", "filter 0.3s ease");

    nodes.append("rect")
      .attr("width", d => d.x1 - d.x0)
      .attr("height", d => d.y1 - d.y0)
      .attr("fill", d => colorScale(d.parent.data.name))
      .attr("rx", 2)
      .attr("ry", 2);

    nodes.append("text")
      .attr("x", 12)
      .attr("y", 24)
      .text(d => d.data.name);

    nodes.append("image")
      .attr("xlink:href", d => imageMap[d.data.name] || "")
      .attr("width", 55)
      .attr("height", 55)
      .attr("x", d => (d.x1 - d.x0) - 60)
      .attr("y", d => (d.y1 - d.y0) - 60);

    nodes.on("mouseenter", function(event, d) {
      const w = d.x1 - d.x0;
      const h = d.y1 - d.y0;
      const cx = d.x0 + w / 2;
      const cy = d.y0 + h / 2;

      d3.select(this)
        .transition()
        .duration(300)
        .attr("transform", `translate(${cx},${cy}) scale(1.02) translate(${-w / 2},${-h / 2})`)
        .style("filter", "brightness(1.1)");
    })
    .on("mouseleave", function(event, d) {
      d3.select(this)
        .transition()
        .duration(300)
        .attr("transform", `translate(${d.x0},${d.y0})`)
        .style("filter", "brightness(1)");
    });
  </script>
</body>
</html>
