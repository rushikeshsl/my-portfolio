<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rushikesh's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fffde7;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      font-family: 'Antic', sans-serif;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image:
        linear-gradient(to right, #fdd835 0.5px, transparent 1px),
        linear-gradient(to bottom, #fdd835 0.5px, transparent 1px);
      background-size: 40px 40px;
      z-index: -1;
    }

    .header {
      text-align: center;
      margin-top: 15px;
    }

    .header h1 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 30px;
      margin-top: 5px;
      margin-bottom: 5px;
      line-height: 1.2;
      font-weight: normal;
    }

    .name {
      font-weight: bold;
      color: #d62828;
    }

    .role {
      font-weight: bold;
      color: #d62828;
    }

    .treemap-wrapper {
      background: white;
      padding: 9px;
      border-radius: 10px;
      margin-top: 15px;
      /* match .treemap size */
      width: 80%;
      max-width: 800px;
    }

    .treemap {
      display: flex;
      gap: 5px;
      width: 100%;
    }

    .left-side,
    .right-side {
      display: grid;
      gap: 5px;
      flex: 1;
    }

    .left-side {
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: 160px 220px;
    }

    .right-side {
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: 180px 200px;
    }

    .top-row {
      grid-column: 1 / 4;
      grid-row: 1 / 2;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 5px;
    }

    .treemap a {
      text-decoration: none;
      color: #333333;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      font-family: 'JetBrains Mono', monospace;
      font-size: 15px;
      padding: 8px 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 2px;
      text-align: left;
      height: 100%;
      width: 100%;
      box-sizing: border-box;
    }

    .treemap a:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      filter: brightness(1.1); /* ‚Üê Add this line */
    }

    .projects {
      grid-column: 1 / 3;
      grid-row: 1 / 2;
      background-color: #b90b5c;
    }

    .skills {
      grid-column: 1 / 2;
      grid-row: 2 / 3;
      background-color: #c93c7e;
    }

    .experience {
      grid-column: 2 / 3;
      grid-row: 2 / 3;
      background-color: #e54895;
    }

    .certifications {
      grid-column: 1 / 2;
      background-color: #f759ab;
    }

    .education {
      grid-column: 2 / 3;
      background-color: #ff85bf;
    }

    .extracurricular {
      grid-column: 1 / 2;
      grid-row: 2 / 3;
      background-color: #ffadd2;
    }

    .about {
      grid-column: 2 / 3;
      grid-row: 2 / 3;
      background-color: #ffd6e8;
    }

    .contact {
      grid-column: 3 / 4;
      grid-row: 2 / 3;
      background-color: #fff0f6;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>
      Hi, I'm <span class="name">Rushikesh</span>, a Data Analyst<br>
      Welcome to My Portfolio</span>
    </h1>
  </div>

  <div class="treemap-wrapper">
    <div class="treemap">
      <div class="left-side">
        <a href="project.html" class="projects">Projects</a>
        <a href="experience.html" class="skills">Experience</a>
        <a href="education.html" class="experience">Education</a>
      </div>
      <div class="right-side">
        <div class="top-row">
          <a href="skills.html" class="certifications">Skills</a>
          <a href="certifications.html" class="education">Certifications</a>
        </div>
        <a href="extracurricular.html" class="extracurricular">Extra Curricular</a>
        <a href="about me.html" class="about">About Me</a>
        <a href="contact me.html" class="contact">Contact</a>
      </div>
    </div>
  </div>
</body>
</html>
