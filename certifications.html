<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>S-Curve with White Circles and Labels</title>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Antic&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  
  <style>
    body {
      background: #fffde7;
      margin: 0;
      padding: 0px 50px;
      font-family: 'Antic', serif;
      text-align: center;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-image:
        linear-gradient(to right, #fdd835 0.5px, transparent 1px),
        linear-gradient(to bottom, #fdd835 0.5px, transparent 1px);
      background-size: 40px 40px;
      z-index: -1;
    }

    /* === header block from treemap example === */
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 30px 0 10px;
      position: relative;
      height: auto;
    }
    .header h1 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 25px;
      font-weight: bold;
      color: white;
      background-color: #d62828;
      padding: 8px 30px;
      border: 1px solid black;
      box-shadow: 5px 5px 0px black;
      margin: 0;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .header h1:hover {
      transform: scale(1.05);
      box-shadow: 0 0 0px #000000, 5px 5px 0px black;
    }
    /* ========================================= */

    svg {
      display: block;
      margin: auto;
      max-height: 80vh;
    }
    path {
      stroke: #CBC3E3;
      stroke-width: 3;
      stroke-dasharray: 0, 4;
      stroke-linecap: round;
      fill: none;
    }
    .dot {
      fill: white;
      stroke: black;
      stroke-width: 1px
    }
    .circle-label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 15px;
      font-weight: 600;
      fill: #9e2e62;
      text-anchor: middle;
      user-select: none;
    }
    .hover-group {
      cursor: pointer;
      transition: transform 0.3s ease;
      transform-box: fill-box;
      transform-origin: center;
      will-change: transform;
    }
    .hover-group:hover {
      transform: scale(1.2);
    }
  </style>
</head>

  </div>
